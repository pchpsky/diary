# fly.toml file generated for pchpsky-diary on 2022-05-07T11:36:12+03:00

app = "pchpsky-diary"

kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile"

[env]
  PHX_HOST = "pchpsky-diary.fly.dev"
  PORT = "8080"
  ERL_AFLAGS = "-proto_dist inet6_tcp"
  ECTO_IPV6 = "true"
  # Memory optimization for Erlang VM
  ERL_MAX_PORTS = "2048"
  ERL_MAX_ETS_TABLES = "128"
  # Reduce pool size to save memory
  POOL_SIZE = "3"

[deploy]
  release_command = "/app/bin/migrate"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  # Memory limits to prevent OOM
  [services.memory]
    limit = "256MB"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
